server:
  port: 5005

spring:
  datasource:
    url: jdbc:h2:mem:musicDB
    driver-class-name: org.h2.Driver
    username: music
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

